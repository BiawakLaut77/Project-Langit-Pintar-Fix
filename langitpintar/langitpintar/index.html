<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- primary meta tags -->
    <title>Langit Pintar</title>
    <meta name="title" content="langitpintar" />
    <meta
      name="description"
      content="langitpintar is a weather app made by group 7"
    />

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- custom js link -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.png"
            width="370"
            height="60"
            alt="logo"
          />
        </a>

        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search city..."
              autocomplete="off"
              class="search-field"
              data-search-field
            />

            <span class="m-icon leading-icon">search</span>
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>
          <!-- option -->
          <!-- <div class=" search-result" data-search-result></div> optional -->
          <div class="active search-result" data-search-result>
            <ul class="view-list" data-search-list>
              <li class="view-item">
                <span class="m-icon">location_on</span>

                <div>
                  <p class="item-title">London</p>
                  <p class="label-2 item-subtitle">State of London, GB</p>
                </div>

                <a
                  href="#"
                  class="item-link has-state"
                  data-search-toggler=""
                ></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon icon">search</span>
          </button>

          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>

    <main>
      <article class="container" data-container>
        <div class="content-left">
          <!-- current weather -->

          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          ></section>

          <!-- forecast -->

          <section
            class="section forecast"
            aria-labelledby="forecast-label"
            data-5-day-forecast
          ></section>
        </div>

        <div class="content-right">
          <!-- highlights -->
          <section
            class="section highlights"
            aria-labelledby="highlights-label"
            data-highlights
          ></section>

          <!-- hourly forecast -->

          <section
            class="section hourly-forecast"
            aria-label="hourly forecast"
            data-hourly-forecast
          ></section>

          <!-- footer -->

          <footer class="footer">
            <p class="body-3">
              Copyright 2023 langitpintar. All Rights Reserved.
            </p>

            <p class="body-3">
              Powered By
              <a
                href="https://openweather.org/api"
                title="Free OpenWeather Api"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="./assets/images/openweather.png"
                  width="150"
                  height="30"
                  loading="lazy"
                  alt="OpenWeather"
                />
              </a>
            </p>
          </footer>
        </div>

        <div class="loading" data-loading></div>
      </article>
    </main>

    <!-- #404 section -->

    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Page not found!</p>
      <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>
  </body>
</html>
